<script type="text/javascript">
	$(function(){
		$("#changeyh").click(function(){
			$("#gly").hide();
			$("#emp").show();

		})
		$("#changegly").click(function(){
			$("#gly").show();
			$("#emp").hide();
		})
	})
</script>
<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>微人事</h1>
	<!-- //title -->
	<!-- content -->
	<div id="gly" class="sub-main-w3">
		<form action="tomannageclient.action" method="get">
			<a href="javascript:void(0)" id="changeyh"><h2>切换至用户
				<i class="fa fa-long-arrow-down"></i>
			</h2></a>
			<div class="form-style-agile">
				<label>
					<i class="fa fa-user"></i>
					账号
				</label>
				<input placeholder="手机号/工号" name="phone" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fa fa-unlock-alt"></i>
					密码
				</label>
				<input placeholder="密码" name="password" type="password" required="">
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox">
							<span>记住密码</span>
						</label>
					</li>
					<li>
						<a href="#">忘记密码</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input type="submit" value="登录">
		</form>
	</div>
	<div id="emp" class="sub-main-w3" style="display: none;">
		<form action="toempclient.action" method="get">
			<a href="#" id="changegly"><h2>切换至管理员
				<i class="fa fa-long-arrow-down"></i>
			</h2></a>
			<div class="form-style-agile">
				<label>
					<i class="fa fa-user"></i>
					账号
				</label>
				<input placeholder="手机号/员工号" name="empgonghao" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fa fa-unlock-alt"></i>
					密码
				</label>
				<input placeholder="密码" name="emppwd" type="password" required="">
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox">
							<span>记住密码</span>
						</label>
					</li>
					<li>
						<a href="#">忘记密码</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input type="submit" value="登录">
		</form>
	</div>
</body>
